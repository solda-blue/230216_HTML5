<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .list li {
            list-style-type: circle;
        }
        .list a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .list a:hover{
            cursor: pointer;
            font-style: italic;
        }
        h1 {
            font-family: "Arial";
            letter-spacing: -3px;
            font-weight: 900;
        }
    </style>
    <title>CSS 기본속성 실습</title>
</head>
<body>

    <div>
        <h2>CSS 기본속성 실습 1</h2>

        <div>
            <h1>shorcut-site link</h1>
            
            <div style="background-color: ivory; border: 1px solid black; width: 250px;">
                <ul class="list">
                    <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
                    <li><a href="http://www.daum.net" target="_blank">다음</a></li>
                    <li><a href="http://www.google.com" target="_blank">구글</a></li>
                </ul>
            </div>

        </div>

    </div>
    
</body>
</html>
