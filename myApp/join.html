<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./join.css" />
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <div class="form-area">
            <div class="input-box">
                <label class="lbl-input">아이디</label>
                <input class="input-text" placeholder=" 아이디를 입력하세요" />
            </div>
            <div class="input-box">
                <label class="lbl-input">비밀번호</label>
                <input class="input-text" placeholder=" 비밀번호를 입력하세요" />
            </div>
            <div class="input-box" style="margin-top: 0px;">
                <label class="lbl-input">비밀번호 확인</label>
                <input class="input-text" placeholder=" 비밀번호를 다시 입력하세요" />
            </div>

            <hr style="width:96%; margin-left: 13px;" />
            <div class="input-box">
                <label class="lbl-input">이름</label>
                <input class="input-text" placeholder=" 이름을 입력하세요" />
            </div>
            <div class="input-box">
                <label class="lbl-input">성별</label>
                <input type="radio" name="gender" value="M" checked /> 
                    <label class="lbl-radio">male</label>
                <input type="radio" name="gender" value="F" />
                    <label class="lbl-radio">female</label>
            </div>
            <div class="input-box">
                <label class="lbl-input">e-mail</label>
                <input class="input-email1" placeholder="이메일을 입력하세요" />
                <span>@</span>

                <div class="selectBox" style="display: inline-block;">
                    <select name="fruits" class="select">
                        <option class="option" disabled selected>이메일 선택</option>
                        <option class="option" value="gmail">gmail.com</option>
                        <option class="option" value="naver">naver.com</option>
                        <option class="option" value="daum">daum.net</option>
                        <option class="option" value="self">직접입력</option>
                    </select>
                    <span class="icoArrow">
                        <img src="../img/down-arrow.png" alt="">
                    </span>
                </div>

            </div>
            <div class="input-box">
                <label class="lbl-input">연락처</label>
                <input class="input-tel1" value=" 010" maxlength="4" /> -
                <input class="input-tel2" /> -
                <input class="input-tel2" />
            </div>
            <div class="input-box">
                <label class="lbl-input">주소</label>
                <input class="input-text" style="width:45%" />
            </div>
            <div class="input-box" style="margin-top: 0px;">
                <label class="lbl-input">상세주소</label>
                <input class="input-text" placeholder="상세주소를 입력하세요" />
            </div>

        </div>
    </div>
    
</body>
</html>
