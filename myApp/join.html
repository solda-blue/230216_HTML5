<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./join.css" />
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <div class="form-area">
            <div class="input-box">
                <label>&nbsp;아이디</label>
                <input class="input-text" placeholder="아이디를 입력하세요" />
            </div>
            <div class="input-box">
                <label>&nbsp;비밀번호</label>
                <input class="input-text" placeholder="비밀번호를 입력하세요" />
            </div>
            <div class="input-box">
                <label>&nbsp;비밀번호 확인</label>
                <input class="input-text" placeholder="비밀번호를 다시 입력하세요" />
            </div>
            <div class="input-box">
                <label>&nbsp;이름</label>
                <input class="input-text" placeholder="이름을 입력하세요" />
            </div>
        </div>
    </div>
    
</body>
</html>
