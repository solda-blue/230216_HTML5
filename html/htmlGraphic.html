<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/*" href="../img/react_original.svg" />
    <title>HTML5 그래픽</title>
</head>
<body>

    <div class="container">

        <div>
            <h1>canvas</h1>

            <div>
                <canvas id="myCanvas" width="200" height="100"
                    style="border: 1px solid #000000;">
                </canvas>
            </div>


        </div>

        <div>
            <h3>canvas 실습</h3>

            <div>
                <canvas id="examCanvas" width="300" height="200"
                    style="border:1px solid brown">
                </canvas>

                <p>
                    canvas는 vanvas 태그를 이용하여 위치를 지정하고 <br />
                    그 안에는 JS를 이용하여서 관련 그림, 그래픽을 넣을 수 있다 <br />
                    픽셀로 화면에 출력되기에 확대하면 계단현상이 일어난다 <br />
                    canvas를 이용해서 애니메이션 형식으로도 만들 수 있다
                </p>
            </div>

        </div>

        <div>
            <h1>SVg</h1>

            <div>

                <svg width="200" height="100" style="border:solid 1px black;">
                    <line
                        x1="50" y1="50" x2="20" y2="20"
                        stroke="orange"
                        stroke-width="5"
                    ></line>
                    <line
                        x1="20" y1="20" x2="100" y2="20"
                        stroke="red"
                        stroke-width="5"
                    ></line>
                </svg>

                <img src="../img/user-solid.svg" width="300" height="300" />

                <p>
                    svg는 웹용 벡터 파일 > 웹에서 열어서 확인할 수 있다 <br />
                    코드로도 들고 올 수 있고 파일형식으로도 들고올 수 있다
                </p>

            </div>


        </div>

    </div>



    <script>

        let paper = document.getElementById("myCanvas");
        let ctx = paper.getContext("2d");
        const examPaper = document.getElementById("examCanvas");
        const examCtx = examPaper.getContext("2d"); 

        const examGrd = examCtx.createLinearGradient (0, 0, 200, 0);
        examGrd.addColorStop(0, "blue");
        examGrd.addColorStop(1, "white");

        examCtx.fillStyle = examGrd;
        examCtx.fillRect(10, 10, 150, 75);

        examCtx.font = "30px Arial";
        examCtx.fillStyle = "white";
        examCtx.fillText("CANVAS", 20, 50)

        ctx.fillStyle = "#4d9056";
        ctx.fillRect(0, 0, 150, 75);
        ctx.fillStyle = "#90564d";
        ctx.fillRect(10, 10, 150, 75);

        // Create gradient
        let grd = ctx.createRadialGradient (75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(50, 30, 150, 80);

        ctx.strokeStyle = "#0000ff";
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.font = "30px Arial";
        ctx.fillStyle = "#000000";
        ctx.fillText("Hello World", 10, 50);

        ctx.strokeStyle = "#000000"
        ctx.strokeText("Hello World", 20, 75);

        // 자바스크립트는 위에서 아래로 실행
        // .명령어() : 이 형태를 통해 명령어를 실행할 수 있다
        // let 변수이름 = 값 : 값을 변수에 담아서 사용한다

    </script>

    
</body>
</html>
