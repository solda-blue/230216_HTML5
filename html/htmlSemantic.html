<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        header { background-color: yellow; }
        nav { background-color: yellowgreen; }
        main { background-color: orange; }
        section {
            background-color: orangered;
            width: 40%;
            display: inline-block;
        }
        article { background-color:  coral; }
        footer { background-color: crimson; }
    </style>
    <title>HTML5 의미태그</title>
</head>
<body>
    <div class="container" style="margin-top: 50px;">

        <header>헤더</header>
        <nav>네브-링크</nav>
        <main>
            <h3>메인내용</h3>
            <section>섹션구분</section>
            <section>섹션구분</section>
        </main>
        <article>기타내용</article>
        <footer>푸터</footer>

        <p>
            이전에는 div에서 사용하던 class 또는 id 이름이
            의미태그로 가져와서 사용되고 있다 <br />
            div의 속성과 동일하다 (display속성이 block)
        </p>

    </div>
</body>
</html>
